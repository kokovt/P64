<body>
    <p>TODO: Make this look better</p>

    <h1>Allocate Page</h1>
    <p>Allocates a page in memory map</p>
    <p><i>All pages are allocated by default; this most likely wont be used.</i></p>

    <hr>

    <h2>Arguments</h2>

    <p><b>Put value 1 in register EAX</b></p>
    <p>Virtual address is put in register r8</p>
    <p>Number of pages is put in register r9</p>
    <p>Flags is put in register r10</p>
</body>
